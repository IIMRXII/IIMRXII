<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        img {
            width: 200px; 
            cursor: pointer; 
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.1);
        }
        #coinCount, #upgradeCount {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Управление монетами</h1>
    <div>
        <img id="coinImage" src="YOUR_IMAGE_URL" alt="Добавить монету">
    </div>
    <div id="coinCount">У тебя 0 монет!</div>
    <div id="upgradeSection">
        <button id="upgradeButton">Купить улучшение (10 монет)</button>
        <div id="upgradeCount">Монеты за клик: 1</div>
    </div>

    <script>
        let coinCount = parseInt(localStorage.getItem('coinCount')) || 0; // Загружаем количество монет
        let coinsPerClick = parseInt(localStorage.getItem('coinsPerClick')) || 1; // Загружаем монеты за клик
        let upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 10; // Загружаем стоимость улучшения
        const userId = localStorage.getItem('userId') || 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);

        function updateUI() {
            document.getElementById('coinCount').innerText = `У тебя ${coinCount} монет!`;
            document.getElementById('upgradeCount').innerText = `Монеты за клик: ${coinsPerClick}`;
            document.getElementById('upgradeButton').innerText = `Купить улучшение (${upgradeCost} монет)`; // Обновляем текст кнопки
        }

        // Вызывается, когда пользователь кликает по изображению
        document.getElementById('coinImage').onclick = function() {
            coinCount += coinsPerClick; // Добавляем коин на основе coinsPerClick
            localStorage.setItem('coinCount', coinCount); // Сохраняем количество монет в localStorage
            updateUI();
        };

        // Обработчик клика по улучшению
        document.getElementById('upgradeButton').onclick = function() {
            if (coinCount >= upgradeCost) { // Проверка на достаточно ли монет
                coinCount -= upgradeCost; // Тратим нужное количество монет
                coinsPerClick++; // Увеличиваем монеты за клик
                upgradeCost *= 2; // Увеличиваем стоимость улучшения
                
                // Сохраняем обновленные данные
                localStorage.setItem('coinCount', coinCount);
                localStorage.setItem('coinsPerCl
ick', coinsPerClick);
                localStorage.setItem('upgradeCost', upgradeCost);

                updateUI();
            } else {
                alert("У тебя недостаточно монет для покупки улучшения!");
            }
        };

        window.onload = function() {
            updateUI(); // Обновляем интерфейс при загрузке
            // Здесь можно получить данные с сервера только для итераций, если это необходимо
        };
    </script>
</body>
</html>
