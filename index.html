<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        img {
            width: 200px; 
            cursor: pointer; 
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.1);
        }
        #coinCount, #upgradeCount {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Управление монетами</h1>
    <div>
        <img id="coinImage" src="https://nashauk.ru/download/file.php?id=12948&mode=view" alt="Добавить монету">
    </div>
    <div id="coinCount">У тебя 0 монет!</div>
    <div id="upgradeSection">
        <button id="upgradeButton">Купить улучшение (10 монет)</button>
        <div id="upgradeCount">Монеты за клик: 1</div>
    </div>

    <script>
        let coinCount = 0;
        let coinsPerClick = 1; // Количество монет за клик
        const userId = localStorage.getItem('userId') || 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);

        function getCoins() {
            fetch(`/coins/${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка загрузки количества монет');
                    }
                    return response.json();
                })
                .then(data => {
                    coinCount = data.coins;
                    document.getElementById('coinCount').innerText = `У тебя ${coinCount} монет!`;
                })
                .catch(error => {
                    console.error('Ошибка при получении количества монет:', error);
                });
        }

        document.getElementById('coinImage').onclick = function() {
            coinCount += coinsPerClick; // Добавляем коин на основе coinsPerClick
            document.getElementById('coinCount').innerText = `У тебя ${coinCount} монет!`;

            fetch('/coins', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка обновления количества монет');
                }
                return response.json();
            })
            .then(data => {
                console.log('Монеты обновлены на сервере:', data);
            })
            .catch(error => {console.error('Ошибка при обновлении монет на сервере:', error);
            });
        };

        // Обработчик клика по улучшению
        document.getElementById('upgradeButton').onclick = function() {
            if (coinCount >= 10) { // Проверка на достаточно ли монет
                coinCount -= 10; // Тратим 10 монет
                coinsPerClick++; // Увеличиваем монеты за клик
                document.getElementById('coinCount').innerText = `У тебя ${coinCount} монет!`;
                document.getElementById('upgradeCount').innerText = `Монеты за клик: ${coinsPerClick}`;
                document.getElementById('upgradeButton').innerText = `Купить улучшение (${10 * Math.pow(2, coinsPerClick - 1)} монет)`; // Меняем текст кнопки
            } else {
                alert("У тебя недостаточно монет для покупки улучшения!");
            }
        };

        window.onload = function() {
            getCoins();
        };
    </script>
</body>
</html>
