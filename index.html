<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        img {
            width: 200px; /* Размер изображения */
            cursor: pointer; /* Указатель при наведении */
            transition: transform 0.2s; /* Плавный эффект при наведении */
        }
        img:hover {
            transform: scale(1.1); /* Увеличение при наведении */
        }
        #coinCount {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>BRODILKA2024</h1>
    <div>
        <img id="coinImage" src="https://avatars.mds.yandex.net/i?id=d2bdac07ccca5dd3c2b165a8aa8794b0_l-5329060-images-thumbs&n=13" alt="Добавить монету"> <!-- Замените YOUR_IMAGE_URL на URL изображения -->
    </div>
    <div id="coinCount">У тебя 0 монет!</div>

    <script>
        let coinCount = 0;
        const userId = localStorage.getItem('userId') || 'user_' + Math.random().toString(36).substr(2, 9);

        // Сохраняем уникальный userId в localStorage
        localStorage.setItem('userId', userId);

        // Получение количества монет
        function getCoins() {
            fetch(`/coins/${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка загрузки количества монет');
                    }
                    return response.json();
                })
                .then(data => {
                    coinCount = data.coins;
                    document.getElementById('coinCount').innerText = `У тебя ${coinCount} монет!`;
                })
                .catch(error => {
                    console.error('Ошибка при получении количества монет:', error);
                });
        }

        // Обработчик клика на изображение
        document.getElementById('coinImage').onclick = function() {
            coinCount++;
            document.getElementById('coinCount').innerText = `У тебя ${coinCount} монет!`;

            fetch('/coins', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка обновления количества монет');
                }
                return response.json();
            })
            .then(data => {
                console.log('Монеты обновлены на сервере:', data);
            })
            .catch(error => {
                console.error('Ошибка при обновлении монет на сервере:', error);
            });
        };

        // Получаем количество монет при загрузке страницы
        window.onload = function() {
            getCoins();
        };
    </script>
</body>
</html>
